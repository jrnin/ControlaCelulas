<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <ui:composition xmlns="http://www.w3.org/1999/xhtml"       
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

<ui:define name="content">

	<h:form id="formListagem">
		<p:panel header="Celulas - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{celulaBean.celulas}" var="celula"
				rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{celulaBean.novo}"
						oncomplete="PF('dialogo').show();"
						update=":mensagem :formCadastro:painel">
						<f:actionListener  type="org.primefaces.component.resetinput.ResetInputActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" filterBy="#{celula.nome}"
					sortBy="#{celula.nome}">
					<h:outputText value="#{celula.nome}" />
				</p:column>	
				
				<p:column headerText="Endereço">
					<h:outputText value="#{celula.endereco}" />
				</p:column>	
				
				<p:column headerText="Numero">
					<h:outputText value="#{celula.numero}" />
				</p:column>	
				
				<p:column headerText="Bairro">
					<h:outputText value="#{celula.bairro}" />
				</p:column>			
				
				<p:column headerText="CEP">
					<h:outputText value="#{celula.cep}" />
				</p:column>	
				
				<p:column headerText="Complemento">
					<h:outputText value="#{celula.complemento}" />
				</p:column>	
				
				<p:column headerText="Data da Celula"
					sortBy="#{celula.dataReuniao}">
					<h:outputText value="#{celula.dataReuniao}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{celulaBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação"
							message="Deseja excluir a celula?" icon="ui-icon-alert" />
						<f:attribute name="celulaSelecionada" value="#{celula}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{celulaBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="celulaSelecionada" value="#{celula}" />
						<f:actionListener	type="org.primefaces.component.resetinput.ResetInputActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Celulas - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="descricao" value="Nome:" />
				<p:inputText id="descricao" maxlength="50" size="30"
					value="#{celulaBean.celula.nome}" required="true"
					requiredMessage="O campo 'Nome' é obrigatório" />							
				
				<p:outputLabel for="endereco" value="Endereço:" />
				<p:inputText id="endereco" maxlength="100" size="50"
					value="#{celulaBean.celula.endereco}" required="true"
					requiredMessage="O campo 'Endereço' é obrigatório" />

				<p:outputLabel value="Número" />
				<p:inputText maxlength="5" size="10"
					value="#{celulaBean.celula.numero}" required="true"
					requiredMessage="O campo 'Número' é obrigatório"
					converterMessage="Informe um valor válido para o campo 'Número'"
					validatorMessage="Informe um valor entre 1 e 32767 para o campo 'Número'">
					<f:validateLongRange minimum="1" maximum="32767" />
				</p:inputText>	

				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" maxlength="30" size="20"
					value="#{celulaBean.celula.bairro}" required="true"
					requiredMessage="O campo 'Bairro' é obrigatório" />
					
				<p:outputLabel for="cep" value="CEP:" />
				<p:inputMask id="cep" mask="99.999-999" size="10"
					value="#{celulaBean.celula.cep}" required="true"
					requiredMessage="O campo 'CEP' é obrigatório" />
				
				<p:outputLabel for="complemento" value="Complemento:" />
				<p:inputText id="complemento" maxlength="10" size="10"
					value="#{celulaBean.celula.complemento}" />	
					
					<p:outputLabel for="dataReuniao" value="Data da Celula:" />
				<p:calendar id="dataReuniao"
					value="#{celulaBean.celula.dataReuniao}" required="true"
					requiredMessage="O campo 'Data da Celula' é obrigatório"
					size="10" />				
					
							
				
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{celulaBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:define>
</ui:composition>
