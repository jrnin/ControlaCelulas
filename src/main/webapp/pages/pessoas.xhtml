<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <ui:composition xmlns="http://www.w3.org/1999/xhtml"       
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

<ui:define name="content">
	<h:form id="formListagem">
		<p:panel header="Pessoas - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{pessoaBean.pessoas}" var="pessoa"	rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{pessoaBean.novo}"
						oncomplete="PF('dialogo').show();"
						update=":mensagem :formCadastro:painel">
						<f:actionListener	type="org.primefaces.component.resetinput.ResetInputActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>	
				
				<p:column headerText="Endereço">
					<h:outputText value="#{pessoa.endereco}" />
				</p:column>
				<p:column headerText="Numero">
					<h:outputText value="#{pessoa.numero}" />
				</p:column>		
				<p:column headerText="Bairro">
					<h:outputText value="#{pessoa.bairro}" />
				</p:column>
				<p:column headerText="CEP">
					<h:outputText value="#{pessoa.cep}" />
				</p:column>
				<p:column headerText="Complemento">
					<h:outputText value="#{pessoa.complemento}" />
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{pessoa.telefone}" />
				</p:column>
				<p:column headerText="Celular">
					<h:outputText value="#{pessoa.celular}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{pessoa.email}" />
				</p:column>				

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{pessoaBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação"
							message="Deseja excluir a pessoa?" icon="ui-icon-alert" />
						<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{pessoaBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
						<f:actionListener
							type="org.primefaces.component.resetinput.ResetInputActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Pessoas - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="descricao" value="Nome:" />
				<p:inputText id="descricao" maxlength="50" size="30"
					value="#{pessoaBean.pessoa.nome}" required="true"
					requiredMessage="O campo 'Nome' é obrigatório" />
				
							
				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="10"
					value="#{pessoaBean.pessoa.cpf}" required="true"
					requiredMessage="O campo 'CPF' é obrigatório" />
				
				<p:outputLabel for="celula" value="Celula:" />
				<p:selectOneMenu id="celula" filter="true" required="true"
					requiredMessage="O campo 'Celula' é obrigatório"
					converter="omnifaces.SelectItemsConverter"
					value="#{pessoaBean.pessoa.celula}">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma celula" />
					<f:selectItems value="#{pessoaBean.celulas}" var="celula"
						itemValue="#{celula}" itemLabel="#{celula.nome}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="tipo" value="Tipo:" />
				<p:selectOneMenu id="tipo" filter="true" required="true"
					requiredMessage="O campo 'Tipo' é obrigatório"
					converter="omnifaces.SelectItemsConverter"
					value="#{pessoaBean.pessoa.tipo}">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um tipo" />
					<f:selectItems value="#{pessoaBean.tipos}" var="tipo"
						itemValue="#{tipo}" itemLabel="#{tipo.nome}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="cidade" value="Cidade:" />
				<p:selectOneMenu id="cidade" filter="true" required="true"
					requiredMessage="O campo 'Cidade' é obrigatório"
					converter="omnifaces.SelectItemsConverter"
					value="#{pessoaBean.pessoa.cidade}">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma cidade" />
					<f:selectItems value="#{pessoaBean.cidades}" var="cidade"
						itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="endereco" value="Endereço:" />
				<p:inputText id="endereco" maxlength="100" size="50"
					value="#{pessoaBean.pessoa.endereco}" required="true"
					requiredMessage="O campo 'Endereço' é obrigatório" />

				<p:outputLabel value="Número" />
				<p:inputText maxlength="5" size="10"
					value="#{pessoaBean.pessoa.numero}" required="true"
					requiredMessage="O campo 'Número' é obrigatório"
					converterMessage="Informe um valor válido para o campo 'Número'"
					validatorMessage="Informe um valor entre 1 e 32767 para o campo 'Número'">
					<f:validateLongRange minimum="1" maximum="32767" />
				</p:inputText>	

				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" maxlength="30" size="20"
					value="#{pessoaBean.pessoa.bairro}" required="true"
					requiredMessage="O campo 'Bairro' é obrigatório" />
					
				<p:outputLabel for="cep" value="CEP:" />
				<p:inputMask id="cep" mask="99.999-999" size="10"
					value="#{pessoaBean.pessoa.cep}" required="true"
					requiredMessage="O campo 'CEP' é obrigatório" />
				
				<p:outputLabel for="complemento" value="Complemento:" />
				<p:inputText id="complemento" maxlength="10" size="10"
					value="#{pessoaBean.pessoa.complemento}" />
					
				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputMask id="telefone" mask="(99)9999-9999" size="10"
					value="#{pessoaBean.pessoa.telefone}" required="true"
					requiredMessage="O campo 'Telefone' é obrigatório" />
				
				<p:outputLabel for="celular" value="Celular:" />
				<p:inputMask id="celular" mask="(99)99999-9999" size="10"
					value="#{pessoaBean.pessoa.celular}" required="true"
					requiredMessage="O campo 'Celular' é obrigatório" />
				
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" maxlength="100" size="50"
					value="#{pessoaBean.pessoa.email}" required="true"
					requiredMessage="O campo 'Email' é obrigatório" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{pessoaBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:define>
</ui:composition>
