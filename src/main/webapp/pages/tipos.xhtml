<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <ui:composition xmlns="http://www.w3.org/1999/xhtml"       
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

<ui:define name="content">
	<h:form id="formListagem">
		<p:panel header="Tipos - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{tipoBean.tipos}" var="tipo" rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{tipoBean.novo}"
						oncomplete="PF('dialogo').show();"
						update=":mensagem :formCadastro:painel">
						<f:actionListener type="org.primefaces.component.resetinput.ResetInputActionListener" />
					</p:commandButton>

				</f:facet>

				<p:column headerText="Nome" filterBy="#{tipo.nome}"
					sortBy="#{tipo.nome}">
					<h:outputText value="#{tipo.nome}" />
				</p:column>				

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{tipoBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir a cidade"
							icon="ui-icon-alert" />
						<f:attribute name="tipoSelecionada" value="#{tipo}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{tipoBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="tipoSelecionada" value="#{tipo}" />
						<f:actionListener type="org.primefaces.component.resetinput.ResetInputActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Tipo - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" maxlength="50" size="30"
					value="#{tipoBean.tipo.nome}" required="true"
					requiredMessage="O campo 'Nome' é obrigatório" />				
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{tipoBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />

				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:define>
</ui:composition>
